<!DOCTYPE html>

<head>

<header>

</header>

<body>
    <div class="container-fluid px-4">

        <div class="row g-4">
            <!-- Barra de navegación lateral -->
            <div class="col-md-3 col-lg-2">
                <div class="sidebar">
                    <ul class="nav flex-column">

                            <a class="nav-link active" href="#">Inicio</a>

                        <li class="nav-item">
